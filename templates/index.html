<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Unity Controller</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    select { font-size: 20px; padding: 10px; }
  </style>
</head>
<body>
  <h1>Unityコントローラー</h1>
  <select id="mySelect">
    <option value="">選択してください</option>
    <option value="A">Aを送信</option>
    <option value="B">Bを送信</option>
    <option value="C">Cを送信</option>
  </select>

  <script>
    const serverUrl = window.location.origin;

    document.getElementById('mySelect').addEventListener('change', (e) => {
      if (!e.target.value) return;
      fetch(`${serverUrl}/send`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({value: e.target.value})
      });
      alert(e.target.value + " を送信しました！");
    });
  </script>
</body>
</html>
