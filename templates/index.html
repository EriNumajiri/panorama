<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Unity-Web Bridge</title>
<script>
async function sendData() {
    const value = document.getElementById("inputValue").value;
    const response = await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ value })
    });
    const result = await response.json();
    alert("送信完了: " + result.status);
}

async function getData() {
    const response = await fetch("/get");
    const result = await response.json();
    alert("現在の値: " + result.value);
}
</script>
</head>
<body>
<h1>Unity-Web Bridge</h1>
<input type="text" id="inputValue" placeholder="値を入力">
<button onclick="sendData()">送信</button>
<button onclick="getData()">取得</button>
</body>
</html>
